<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 225 85">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Nuage -->
  <g transform="translate(0, 5)">
    <circle cx="22" cy="35" r="18" fill="url(#cloudGradient)"/>
    <circle cx="45" cy="25" r="23" fill="url(#cloudGradient)"/>
    <circle cx="70" cy="33" r="16" fill="url(#cloudGradient)"/>
    <ellipse cx="45" cy="43" rx="33" ry="13" fill="url(#cloudGradient)"/>
    
    <!-- Reflets -->
    <circle cx="38" cy="20" r="6" fill="url(#cloudGradient2)" opacity="0.7"/>
    <circle cx="52" cy="17" r="4" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Texte "nimli" -->
  <text x="95" y="52" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="600" fill="#1e1b4b" letter-spacing="-1">nimli</text>
  
  <!-- Sous-titre -->
  <text x="97" y="72" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#6366f1" letter-spacing="2.5" font-weight="500">SERVICES IT</text>
</svg>
